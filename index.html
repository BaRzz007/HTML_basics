        <p>What is HTML</p>
        <p>HTML (HyperText Markup Language) is the code that
             is used to structure a web page and its content. It is a 
             markup language consisting of series of elements used to 
             wrap text content to define its structur and cause it to 
             behave in a certain way.</p>
